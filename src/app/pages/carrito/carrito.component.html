<div class="container pb-5 mt-n2 mt-md-n3">
    <div class="row">
        <div class="col-xl-9 col-md-8">
            <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary">
                <span>Productos</span><a class="font-size-sm" routerLink="/products"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-chevron-left" style="width: 1rem; height: 1rem;">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>Continuar</a>
            </h2>


            <app-carrito-linea *ngFor="let linea of carritoLineas" [carritoLinea]="linea"
                (onDelete)="confirmToRemove($event)" (onUpdate)="updateLinea($event)"></app-carrito-linea>
        </div>
        <!-- Sidebar-->
        <div class="col-xl-3 col-md-4 pt-3 pt-md-0">
           <app-total></app-total>

            <a class="btn btn-primary btn-block" href="javascript:void(0)" (click)="completar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-credit-card mr-2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>Completar</a>
            <div class="pt-4">
                <div class="accordion" id="cart-accordion">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="accordion-heading font-weight-semibold"><a class="collapsed" href="#shipping"
                                    role="button" data-toggle="collapse" aria-expanded="true"
                                    aria-controls="shipping">Cliente<span class="accordion-indicator"></span></a></h3>
                        </div>
                        <div id="shipping">
                            <div class="card-body">
                                <div class="needs-validation" [formGroup]="clienteForm">
                                    <div class="form-group">
                                        <select class="form-control custom-select" formControlName="idcliente">
                                            <option *ngFor="let cliente of clientes" [ngValue]="cliente.idcliente">
                                                {{cliente.nombre}}</option>
                                        </select>
                                        <div class="invalid-feedback">Please choose your country!</div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div id="shipping">
                            <div class="card-body">
                                <div class="needs-validation" [formGroup]="promoForm">
                                    <div class="form-group">
                                        <input class="form-control" formControlName="code" #inputDom>
                                        <button class="btn btn-primary" (click)="applyPromo()"> Aplicar Promocion</button>
                                        <button class="btn btn-primary" (click)="applyMeses()"> Aplicar Meses</button>

                                    </div>


                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
