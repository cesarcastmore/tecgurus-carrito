<div class="wrapper">
  <nav id="sidebar" [ngClass]="{'hiden': !isOpen, 'show': isOpen}">
      <app-menu-list></app-menu-list>
    </nav>
    <div class="content" style="width: 100%;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" id="sidebarCollapse" (click)="openMenu()" class="btn btn-info"> <i class="fa fa-align-justify"></i></button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
            class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"> <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"> <a class="nav-link" href="#">Features</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Pricing</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Contact</a> </li>
          </ul>
        </div>
      </nav>
      <div class="content-wrapper">
        <div *ngIf="alert.active" class="alert alert-{{alert.type}}" role="alert">
        {{alert.message}}
        </div>
        <router-outlet></router-outlet>
        <div class="line"></div>
      </div>
    </div>
  </div>
