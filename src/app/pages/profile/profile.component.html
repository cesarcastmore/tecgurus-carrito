<div class="container">
  <div class="alert alert-primary" role="alert" [ngStyle]="estilo">
    Haz dado click a la pesta√±a {{tabName}}
  </div>
  <div class="row flex-lg-nowrap">
    <app-profile-menu (onMenu)="selectMenu($event)"></app-profile-menu>
    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                <div class="row">
                  <div class="col-12 col-sm-auto mb-3">
                    <div class="mx-auto" style="width: 140px;">
                      <div class="d-flex justify-content-center align-items-center rounded"
                        style="height: 140px; background-color: rgb(233, 236, 239);">
                        <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                      </div>
                    </div>
                  </div>
                  <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                    <div class="text-center text-sm-left mb-2 mb-sm-0">
                      <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">John Smith</h4>
                      <p class="mb-0">@johnny.s</p>
                      <div class="text-muted"><small>Last seen 2 hours ago</small></div>
                      <div class="mt-2">
                        <button class="btn btn-primary" type="button">
                          <i class="fa fa-fw fa-camera"></i>
                          <span>Change Photo</span>
                        </button>
                      </div>
                    </div>
                    <div class="text-center text-sm-right">
                      <span class="badge badge-secondary">administrator</span>
                      <div class="text-muted"><small>Joined 09 Dec 2017</small></div>
                    </div>
                  </div>
                </div>
                <app-profile-tabs (onTab)="selectTab($event)"></app-profile-tabs>
                <app-profile-setting *ngIf="tabName === 'setting'" [fullName]="profile.fullName"
                  [userName]="profile.username" [email]="profile.email"></app-profile-setting>
                <div *ngIf="tabName === 'address'"> Direcciones</div>
                <div *ngIf="tabName === 'orders'"> Ordenes</div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-12 col-md-3 mb-3">
          <div class="card mb-3">
            <div class="card-body">
              <div class="px-xl-3">
                <button class="btn btn-block btn-secondary">
                  <i class="fa fa-sign-out"></i>
                  <span>Logout</span>
                </button>
              </div>
            </div>
          </div>
          <app-profile-support></app-profile-support>
        </div>
      </div>

    </div>
  </div>
</div>
