<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="login-container animated fadeInDown bootstrap snippets bootdeys">
    <div class="loginbox bg-white" [formGroup]="loginForm">
        <div class="loginbox-title">SIGN IN</div>
        <div class="loginbox-social">
            <div class="social-title ">Connect with Your Social Accounts</div>
            <div class="social-buttons">
                <a href="" class="button-facebook">
                    <i class="social-icon fa fa-facebook"></i>
                </a>
                <a href="" class="button-twitter">
                    <i class="social-icon fa fa-twitter"></i>
                </a>
                <a href="" class="button-google">
                    <i class="social-icon fa fa-google-plus"></i>
                </a>
            </div>
        </div>
        <div class="loginbox-or">
            <div class="or-line"></div>
            <div class="or">OR</div>
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" placeholder="Email" formControlName="username">
            <label *ngIf="loginForm.get('username')?.hasError('required')">El usuario es Obligatorio</label>
            <label *ngIf="loginForm.get('username')?.hasError('email')">El usuario debe ser un correo</label>
        </div>
        <div class="loginbox-textbox">
            <input type="text" class="form-control" placeholder="Password" formControlName="password">
            <label *ngIf="loginForm.get('password')?.hasError('required')">El password es obligatorio</label>
        </div>
        <div class="loginbox-forgot">
            <a href="">Forgot Password?</a>
        </div>
        <div class="loginbox-submit">
            <input type="button" class="btn btn-primary btn-block" [disabled]="!loginForm.valid" value="Login"
                (click)="login()">

        </div>
        <div class="loginbox-signup">

        </div>
    </div>
    <div class="logobox">
    </div>
</div>
